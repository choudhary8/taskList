<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form id="login">
            <label for="email">Enter your Email</label>
            <input type="email" name="email" id="email" class="border" placeholder="email">

            <label for="password">Enter your password</label>
            <input type="password" name="password" id="password" class="border" placeholder="password">
            <button type="submit" class="border">Login</button>
            <a href="./signup.html">Create new account here</a>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../src/services/login.js"></script>
</body>
